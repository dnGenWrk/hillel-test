<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ДЗ 23. Виведення зображень (improved version)</title>
  </head>
  <body>
    <main>
      <style>
        h1 {
          text-align: center;
        }
        .img-container {
          max-width: 460px;
          margin: 0 auto;
        }
        img {
          display: block;
          width: 100%;
        }
      </style>
      <h1>Cat of the day</h1>
      <div class="img-container"></div>
    </main>
    <script>
      "use strict";

      const imagesPaths = [
        "./images/1.jpg",
        "./images/2.jpg",
        "./images/3.jpg",
        "./images/4.jpg",
        "./images/5.jpg",
        "./images/6.jpg",
        "./images/7.jpg",
        "./images/8.jpg",
        "./images/9.jpg",
      ];

      const getRandomImage = function (imagesPaths) {
        const randomItem = Math.floor(Math.random() * (imagesPaths.length - 1));
        const src = imagesPaths[randomItem];
        return `<img src='${src}' alt='A random image with a cat' />`;
      };

      const renderImage = function (targetElement, img) {
        targetElement.innerHTML = img;
      };

      const imgContainer = document.querySelector(".img-container");
      const img = getRandomImage(imagesPaths);
      renderImage(imgContainer, img);
    </script>
  </body>
</html>
