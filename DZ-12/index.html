<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ДЗ 12. Рекурсивне зведення в ступінь</title>
  </head>
  <body>
    <script>
      const pow = (num, degree) => {
        if (degree === 1) {
          return num;
        }
        return num * pow(num, degree - 1);
      };

      const testResult = pow(3, 2);
      console.log(testResult);
    </script>
  </body>
</html>
