<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ДЗ 5. Написання циклів</title>
	</head>
	<body>
		<script>
			console.log('1. Вивести на сторінку в один рядок через кому числа від 10 до 20.');
			let result = [];
			for (let i = 10; i <= 20; i++) {
				result.push(i);
			}
			console.log(result.toString());

			console.log('\n2. Вивести квадрати чисел від 10 до 20.');
			for (let i = 10; i <= 20; i++) {
				console.log(`${i} X ${i} = ${i * i}`);
			}

			console.log('\n3. Вивести таблицю множення на 7.');
			for (let i = 1; i <= 7; i++) {
				console.log(`${i} X 7 = ${i * 7}`);
			}

			let sum = null;
			console.log('\n4. Знайти суму всіх цілих чисел від 1 до 15.');
			for (let i = 1; i <= 15; i++) {
				sum += i;
			}
			console.log(sum);

			console.log('\n5. Знайти добуток усіх цілих чисел від 15 до 35.');
			let multiplying = 1;
			for (let i = 15; i <= 35; i++) {
				multiplying *= i;
			}
			console.log(BigInt(multiplying));

			console.log('\n6. Знайти середнє арифметичне всіх цілих чисел від 1 до 500.');
			let resultAverage = 0;
			let iterator;
			for (iterator = 1; iterator <= 500; iterator++) {
				resultAverage += iterator;
			}
			resultAverage /= iterator - 1;
			console.log(resultAverage);

			console.log('\n7. Вивести суму лише парних чисел в діапазоні від 30 до 80');
			let pairNumsSum = 0;
			for (let i = 30; i <= 80; i++) {
				if (i % 2 === 0) {
					pairNumsSum += i;
				}
			}
			console.log(pairNumsSum);

			console.log('\n8. Вивести всі числа в діапазоні від 100 до 200 кратні');
			let resultMultOf_3 = [];
			for (let i = 100; i <= 200; i++) {
				if (i % 3 === 0) {
					resultMultOf_3.push(i);
				}
			}
			console.log(resultMultOf_3.toString());

			console.log('\n9. Дано натуральне число. Знайти та вивести на сторінку всі його дільники.');
			const num = 10;
			let resultNumDivisors = [];
			for (let i = num; i > 0; i--) {
				if (i % 2 === 0) {
					resultNumDivisors.push(i);
				}
			}
			console.log(resultNumDivisors.toString());

			console.log('\n10 Визначити кількість його парних дільників.');
			const numDivisorsSize = resultNumDivisors.length;
			console.log(numDivisorsSize);

			console.log('\n11 Знайти суму його парних дільників.');
			let summResultNumDivisors = 0;
			for (let value of resultNumDivisors) {
				summResultNumDivisors += value;
			}
			console.log(summResultNumDivisors);

			console.log('\n12 Надрукувати повну таблицю множення від 1 до 10.');
			for (let i = 1; i <= 10; i++) {
				console.log('\n');
				for (let k = 1; k <= 10; k++) {
					console.log(`${i} x ${k} = ${i * k}`);
				}
			}
		</script>
	</body>
</html>
