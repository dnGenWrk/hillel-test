<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<title>ДЗ 4. Портрет користувача</title>
</head>
<body>
<script>
	const userBirth = parseInt(prompt('рік народження ?', ''), 10);
	const city = prompt('в якому місті живеш ?', '');
	const favoriteSport = prompt('улюблений вид спорту ?', '');
	const templateStrSorry = 'Шкода, що Ви не захотіли ввести свій(ю)';
	let resultMessage = '';
	
	if (!userBirth) {
		alert(`${templateStrSorry} рік народження`);
	}
	
	if (!city) {
		alert(`${templateStrSorry} містo`);
	}
	if (!favoriteSport) {
		alert(`${templateStrSorry} улюблений вид спорту`);
	}
	
	if (userBirth) {
		const currentYear = new Date().getFullYear();
		resultMessage += `Ваш вik = ${currentYear - userBirth} рокiв`;
	}
	
	if (city) {
		city === 'Київ' || city === 'Вашингтон' || city === 'Лондон'
			? (resultMessage += `\nТи живеш у столиці ${city}`)
			: (resultMessage += `\nTи живеш у місті ${city}`);
	}
	
	const sportChamps = [
		['футбол', 'Криштиану Роналду'],
		['бокс', 'Майк Тайсон'],
		['теніс', 'Новак Джокович'],
	];
	
	if (favoriteSport) {
		for (let sport of sportChamps) {
			if (sport[0] === favoriteSport) {
				resultMessage += `\nКруто! Хочеш стати ${sport[1]}?`;
			}
		}
	}
	
	if (resultMessage) {
		alert(resultMessage);
	}

</script>
</body>
</html>
