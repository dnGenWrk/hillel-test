    <script src="../lib/functionTag.js"></script>
    <script>
      "use strict";

      function Vote(pollElement) {
        this.poll = pollElement;
        this.pollVariants = document.querySelectorAll("[data-pool-name]");

        this.voting = function (e) {
          if (e.target.className === "poll-wrapper_button") {
            let counterEl = e.target.lastElementChild;
            let counterVal = counterEl.dataset.counter;
            counterEl.dataset.counter = ++counterVal;
            counterEl.innerHTML = counterVal;
          }
        };
        this.addEventClick = function () {
          this.poll.addEventListener("click", this.voting);
        };

        this.addEventClick();
      }

      const poll = new Vote(document.querySelector(".poll-wrapper"));
    </script>
