  function checkForClickableElem(evt) {
    const targetElement = evt.target;
    if (targetElement.tagName.toLowerCase() !== "a") {
      // Don't do anything if no '<a>' has been clicked
      return false;
    }

    evt.preventDefault();
    if (targetElement.classList.contains("active")) {
      // Don't do anything if this is selected item
      return false;
    }

    return targetElement;
  }
