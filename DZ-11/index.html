<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ДЗ 11. Реалізуйте функцію removeElement</title>
  </head>
  <body>
    <script>
      const removeElement = function (array, item) {
        array.splice(item - 1, 1);
      };

      const array = [1, 2, 3, 4, 5, 6, 7];
      removeElement(array, 5);
      console.log(array);
    </script>
  </body>
</html>
