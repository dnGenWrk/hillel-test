<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ДЗ 15. Функція із замиканням</title>
  </head>
  <body>
    <script>
      function shortSum() {
        let result = 0;
        return (num) => (result += num);
      }

      const sum = shortSum();
      console.log(sum(3));
      console.log(sum(5));
      console.log(sum(20));
    </script>
  </body>
</html>
